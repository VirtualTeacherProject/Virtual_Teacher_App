<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<h2>My Profile</h2>

<div th:if="${successMessage}" style="color: green; margin-bottom: 1em;">
    <p th:text="${successMessage}"></p>
</div>

<form th:action="@{/profile}" method="post" th:object="${user}">
    <label>Email (read-only):</label><br>
    <input type="text" th:field="*{email}" readonly /><br><br>

    <label>First Name:</label><br>
    <input type="text" th:field="*{firstName}" required /><br><br>

    <label>Last Name:</label><br>
    <input type="text" th:field="*{lastName}" required /><br><br>

    <label>Profile Picture URL:</label><br>
    <input type="text" th:field="*{profilePicture}" /><br><br>

    <label>Status:</label><br>
    <input type="text" th:field="*{status}" /><br><br>

    <button type="submit">Update Profile</button>
</form>

<p>
    <a href="/home">Back to Home</a> |
    <a href="/logout">Logout</a>
</p>
</body>
</html>
