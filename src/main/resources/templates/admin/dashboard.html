<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin">Admin Panel</a>
        <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
</nav>

<div class="container">

    <h2 class="mb-4">Dashboard</h2>

    <div class="row">

        <!-- Total Users -->
        <div class="col-md-4 mb-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h1 th:text="${totalUsers}">0</h1>
                    <p>Total Users</p>
                </div>
            </div>
        </div>

        <!-- Total Teachers -->
        <div class="col-md-4 mb-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h1 th:text="${totalTeachers}">0</h1>
                    <p>Total Teachers</p>
                </div>
            </div>
        </div>

        <!-- Total Courses -->
        <div class="col-md-4 mb-3">
            <div class="card text-center shadow">
                <div class="card-body">
                    <h1 th:text="${totalCourses}">0</h1>
                    <p>Total Courses</p>
                </div>
            </div>
        </div>

    </div>

    <hr class="my-4">

    <div class="d-flex gap-3">
        <a href="/admin/users" class="btn btn-primary btn-lg">Manage Users</a>
        <a href="/admin/courses" class="btn btn-secondary btn-lg">Manage Courses</a>
    </div>

</div>
</body>
</html>
