<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin">Admin Panel</a>
        <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
</nav>

<div class="container">

    <h2 class="mb-4">Manage Courses</h2>

    <!-- flash message -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Topic</th>
                    <th>Teacher</th>
                    <th>Status</th>
                    <th style="width: 220px">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${courses}">
                    <!-- Correct field names -->
                    <td th:text="${c.courseId}">1</td>
                    <td th:text="${c.title}">Example title</td>
                    <td th:text="${c.topic}">Example topic</td>

                    <!-- Teacher -->
                    <td>
                        <span th:if="${c.teacher != null}"
                              th:text="${c.teacher.email}">teacher@example.com</span>
                        <span th:if="${c.teacher == null}">-</span>
                    </td>

                    <td th:text="${c.status}">ACTIVE</td>

                    <td>
                        <!-- Edit -->
                        <a th:href="@{'/admin/courses/' + ${c.courseId} + '/edit'}"
                           class="btn btn-sm btn-primary">
                            Edit
                        </a>

                        <!-- Delete -->
                        <form th:action="@{'/admin/courses/' + ${c.courseId} + '/delete'}"
                              method="post"
                              style="display:inline"
                              onsubmit="return confirm('Delete this course and its lectures?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

</body>
</html>
