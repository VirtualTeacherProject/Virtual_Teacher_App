<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Lecture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h2 class="h4 mb-3">Add New Lecture</h2>

    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}">Message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form class="col-md-7"
          th:action="@{/courses/{id}/lectures/add-lecture(id=${course.courseId})}"
          th:object="${lecture}" method="post">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}" maxlength="120" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" maxlength="1000" rows="4"></textarea>
            <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Video URL</label>
            <input class="form-control" th:field="*{videoUrl}" maxlength="500" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Assignment File Path (optional)</label>
            <input class="form-control" th:field="*{assignmentFilePath}">
        </div>

        <button class="btn btn-primary" type="submit">Add Lecture</button>
        <a class="btn btn-secondary ms-2"
           th:href="@{/courses/{id}/lectures(id=${course.courseId})}">&larr; Back to Lectures</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
