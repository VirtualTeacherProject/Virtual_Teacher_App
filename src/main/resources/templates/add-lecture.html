<!DOCTYPE html>
<html>
<head>
    <title>Add Lecture</title>
</head>
<body>
<h2>Add New Lecture</h2>
<form method="post" action="/add-lecture">
    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4" cols="50"></textarea><br><br>

    <label>Video URL:</label><br>
    <input type="text" name="videoUrl" required><br><br>

    <label>Assignment File Path:</label><br>
    <input type="text" name="assignmentFilePath"><br><br>

    <label>Course ID:</label><br>
    <input type="number" name="course.courseId" required><br><br>

    <button type="submit">Add Lecture</button>
</form>
</body>
</html>
