<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Virtual Teacher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h2 class="h4 mb-3">Register</h2>

    <!-- Make sure your controller does: model.addAttribute("user", new User()) -->
    <form method="post" th:action="@{/register}" th:object="${user}" class="col-md-6">

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" maxlength="254" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="50" required autocomplete="new-password">
            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">First name</label>
            <input class="form-control" th:field="*{firstName}" maxlength="50" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input class="form-control" th:field="*{lastName}" maxlength="50" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <!-- keep these if you want them user-settable for now -->
        <div class="mb-3">
            <label class="form-label">Profile Picture URL</label>
            <input class="form-control" th:field="*{profilePicture}" maxlength="255" placeholder="https://...">
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" th:field="*{role}">
                <option th:value="STUDENT">Student</option>
                <option th:value="TEACHER">Teacher</option>
            </select>
        </div>



        <button class="btn btn-primary">Register</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
