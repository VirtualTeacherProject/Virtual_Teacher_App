<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Lecture</title>
</head>
<body>
<h1>Edit Lecture</h1>

<form th:action="@{/courses/{c}/lectures/{l}/edit(c=${lecture.course.courseId},l=${lecture.lectureId})}"
      th:object="${lecture}"
      method="post">
    <label>Title</label><br>
    <input type="text" th:field="*{title}" required /><br><br>

    <label>Description</label><br>
    <textarea th:field="*{description}" required></textarea><br><br>

    <label>Video URL</label><br>
    <input type="text" th:field="*{videoUrl}" /><br><br>

    <label>Assignment File Path</label><br>
    <input type="text" th:field="*{assignmentFilePath}" /><br><br>

    <button type="submit">Save Changes</button>
</form>

<p>
    <a th:href="@{/courses/{c}/lectures(c=${lecture.course.courseId})}">
        &larr; Back to Lectures
    </a>
</p>
</body>
</html>
