<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Lecture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h1 class="h4 mb-3">Edit Lecture</h1>

    <form th:action="@{/courses/{c}/lectures/{l}/edit(c=${lecture.course.courseId}, l=${lecture.lectureId})}"
          th:object="${lecture}" method="post" class="col-md-7">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}" maxlength="120" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" maxlength="1000" rows="4"></textarea>
            <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Video URL</label>
            <input class="form-control" th:field="*{videoUrl}" maxlength="500" required>
            <div class="mt-2" th:if="${lecture.videoUrl}">
                <a th:href="${lecture.videoUrl}" target="_blank" rel="noopener">Current video link</a>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Assignment File Path</label>
            <input class="form-control" th:field="*{assignmentFilePath}">
        </div>

        <button class="btn btn-primary">Save Changes</button>
        <a class="btn btn-secondary ms-2"
           th:href="@{/courses/{c}/lectures(c=${lecture.course.courseId})}">&larr; Back to Lectures</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
