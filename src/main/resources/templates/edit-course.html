<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h1 class="h4 mb-3">Edit Course</h1>

    <form th:action="@{/courses/{id}/edit(id=${course.courseId})}"
          th:object="${course}" method="post" class="col-md-7">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}" maxlength="120" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Topic</label>
            <input class="form-control" th:field="*{topic}" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('topic')}" th:errors="*{topic}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" maxlength="1000" rows="4"></textarea>
            <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input class="form-control" type="datetime-local" th:field="*{startDate}">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <input class="form-control" th:field="*{status}">
        </div>

        <button class="btn btn-primary">Save Changes</button>
        <a class="btn btn-secondary ms-2" th:href="@{/courses/{id}(id=${course.courseId})}">&larr; Back to Course</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
