<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
</head>
<body>
<h1>Available Courses</h1>

<!-- Show friendly message if no courses -->
<div th:if="${#lists.isEmpty(courses)}" style="margin:20px;">
    <p>No courses are available yet.</p>
    <div th:if="${isTeacher}">
        <p>You can create one now:</p>
        <a class="btn btn-primary" th:href="@{/courses/add}">+ Add Course</a>
    </div>
</div>

<!-- Show course list if not empty -->
<ul th:if="${!#lists.isEmpty(courses)}">
    <li th:each="c : ${courses}">
        <span th:text="${c.title}">Course Title</span>

        <span th:if="${enrolledIds != null and enrolledIds.contains(c.courseId)}">(Enrolled)</span>
        <span th:if="${enrolledIds == null or !enrolledIds.contains(c.courseId)}">
      <a th:href="@{/courses/{id}(id=${c.courseId})}">Details &amp; Enroll</a>
    </span>

        <!-- ✎ Edit link, only for teachers -->
        <span th:if="${isTeacher}">
      &nbsp;
      <a th:href="@{/courses/{id}/edit(id=${c.courseId})}">✎ Edit</a>
    </span>
    </li>
</ul>

<!-- Show add button also below list -->
<div th:if="${isTeacher}" style="margin-top:20px;">
    <a class="btn btn-primary" th:href="@{/courses/add}">+ Add Course</a>
</div>

<p>
    <a th:href="@{/home}">Home</a> |
    <a th:href="@{/courses/my-courses}">My Courses</a>
</p>

</body>
</html>
